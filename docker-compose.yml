services:

  dind:
    container_name: ${CONTAINER_NAME_DIND:-dind-copilot-cli}
    command: ["--host=unix:///dind/docker.sock"]
    image: docker:dind
    healthcheck:
      test: ["CMD", "docker", "-H", "unix:///dind/docker.sock", "info"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - copilot-net
    privileged: true
    volumes:
      # Persists images and build cache to speed up operations
      - dind-storage:/var/lib/docker
      # Shared Docker socket between DinD and copilot-cli
      - dind-socket:/dind
      # Shared workspace so DinD can mount files into child containers
      - ${VOLUME_WORKSPACE:-./workspace}:/workspace

  copilot-cli:
    build:
      context: .
      args:
        DOCKER_GID: ${DOCKER_GID:-998}
    container_name: ${CONTAINER_NAME:-copilot-cli}
    group_add:
      # docker:dind uses docker group with GID 2375 by default
      - "${DIND_DOCKER_GID:-2375}"
    depends_on:
      dind:
        condition: service_healthy
    environment:
      # Point the CLI to DinD over shared Unix socket (no host socket mount)
      DOCKER_HOST: unix:///dind/docker.sock
      # AWS Credentials
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      # GitHub & App Config
      COPILOT_ALLOW_ALL: ${COPILOT_ALLOW_ALL:-false}
      GITHUB_APP_ID: ${GITHUB_APP_ID}
      GITHUB_INSTALLATION_ID: ${GITHUB_INSTALLATION_ID}
      GITHUB_PRIVATE_KEY: ${GITHUB_PRIVATE_KEY}
      # Monitoring & SSH
      PHOENIX_API_KEY: ${PHOENIX_API_KEY}
      PHOENIX_ENDPOINT: ${PHOENIX_ENDPOINT}
      SSH_PRIVATE_KEY: ${SSH_PRIVATE_KEY}
      TZ: ${TZ:-UTC}
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ${VOLUME_WORKSPACE:-./workspace}:/workspace
      - ${VOLUME_CONFIG:-./config}:/home/node
      # Shared DinD socket
      - dind-socket:/dind
      # Note: /var/run/docker.sock is NOT mounted here to ensure host isolation
    networks:
      - copilot-net

volumes:
  dind-storage:
  dind-socket:

networks:
  copilot-net:
    driver: bridge
